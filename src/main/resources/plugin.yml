name: Supreme
author: RelativoBR, Especttra, WilianSantosBR e Mynothauro
description: Supreme is an addon for Slimefun which adds 100+ various new resources that will allow you to craft powerful new items, weapons, tools and armor. These can be made up from titanium, aurum, adamantium, thornium with some being magical, rare, epic, legendary or supreme! It also adds 12 new electric generators, 5 new capacitors and even more...
main: com.github.relativobr.supreme.Supreme
website: https://github.com/RelativoBR/Supreme2.0
depend: [Slimefun]
softdepend:
  - GuizhanLibPlugin
version: ${project.version}
api-version: 1.17
